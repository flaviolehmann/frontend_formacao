<p-card header="Cargos">
    <p-button label="Novo" routerLink="/modelos/novo"></p-button>
    <p-table [value]="listaModelos" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <th> Id </th>
            <th> Descrição </th>
        </ng-template>

        <ng-template pTemplate="body" let-funcionario >
            <tr>
                <td>{{ funcionario.id }}</td>
                <td>{{ funcionario.descricao }}</td>
                <td>
                    <button pButton icon="pi pi-check" [routerLink]="['/modelos', funcionario.id]"></button>
                    <button pButton icon="pi pi-times" (click)="excluir(funcionario.id)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="5">
                    <p style="text-align: center;">Nenhum modelo cadastrado</p>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
